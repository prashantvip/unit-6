<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imgur: The magic of the Internet</title>
    <link rel="stylesheet" href="/styles/index.css">
    <link rel="shortcut icon" href="https://sunrust.org/wiki/images/f/fc/Imgur_icon.png" type="image/x-icon">
    <link href="http://fonts.cdnfonts.com/css/proxima-nova-2" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="navContainer">

        <div class="navbar">
            <div class="left">
                <img src="./images/logoMain.png" alt="logo" class="logo" />
                <!-- <div class="btn"></div> -->
                <button class="greenButton white btnPadding bold">New Post</button>
                <!-- logo  -->
                <!-- new post -->
            </div>
            <div class="midNav">
                <input type="text" class="search" placeholder="Images, #tags, @users oh my!" />
                <i class="fa fa-search icon">
                </i>

            </div>
            <div class="right">

                <!-- go ad free -->
                <button class="purpleBtn white btnPadding bold">Go Ad-Free</button>
                <!-- sign in -->
                <button class="transparentBtn white btnPadding bold">Sign In</button>
                <!-- sign up -->
                <button class="greenButton white btnPadding bold">Sign up</button>

            </div>
        </div>
        <div class="heading">
            <h2>Wondrous: inspiring a feeling of wonder or delight; just like Imgur.
            </h2>
        </div>
        <div class="exploreTags">
            <div class="tag" style="background-color: #633875;">
                <img src="./images/onetag.png">
                </img>
                <div class="descTag">Funny</div>
            </div>
            <div class="tag" style="background-color: #51535A;">
                <img src="./images/twotag.png">
                </img>
                <div class="descTag">Archery</div>
            </div>
            <div class="tag" style="background-color: #008261;">
                <img src="./images/threetag.png">
                </img>
                <div class="descTag">Dog</div>
            </div>
            <div class="tag" style="background-color: #E47D57;">
                <img src="./images/four.png">
                </img>
                <div class="descTag">Space</div>
            </div>
            <div class="tag" style="background-color: #633875;">
                <img src="./images/onetag.png">
                </img>
                <div class="descTag">Aww</div>
            </div>
            <div class="tag" style="background-color: #51535A;">
                <img src="./images/twotag.png">
                </img>
                <div class="descTag">Memes</div>
            </div>
            <div class="tag" style="background-color: #E47D57;">
                <img src="./images/four.png">
                </img>
                <div class="descTag">Science and Tech</div>
            </div>
            <div class="tag" style="background-color: #633875;">
                <img src="./images/onetag.png">
                </img>
                <div class="descTag">Gaming</div>
            </div>

        </div>

    </div>
    <div class="smallNav">
        <div style="display: flex; align-items: center;gap: 5px;">
            <p>MOST VIRAL</p>
            <img style="width: 15px;" src="images/pngfind.com-black-triangle-png-226586.png" alt="">
        </div>
        <div class="smallNavIcons">
            <div style="display: flex; align-items: center;gap: 5px;">
                <p>NEWEST</p>
                <img style="width: 15px;" src="images/pngfind.com-black-triangle-png-226586.png" alt="">
            </div>
            <img src="https://s.imgur.com/desktop-assets/desktop-assets/icon-filter.551faed00bcf04e07c9e01a6874bd652.svg"
                alt="">
            <img src="https://s.imgur.com/desktop-assets/desktop-assets/icon-pause.68f07ce1a7e07bac06d1f2c527d7a9e5.svg"
                alt="">
            <img src="https://cdn-icons-png.flaticon.com/512/17/17521.png?w=740&t=st=1652371196~exp=1652371796~hmac=6f40b81979d69ab4c2cb0aa406967cfadd60a5a37feca56de6df11d1510c108c"
                alt="">
        </div>
    </div>
    <div id="container">

    </div>

</body>

</html>
<script src="./scripts/index.js" type="module"></script>
